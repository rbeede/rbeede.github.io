<!-- https://jekyllrb.com/docs/posts/#displaying-post-categories-or-tags -->
<!-- Modifications by Rodney Beede -->

<h1>{{ page.category }}</h1>

{% assign sorted = (site.categories[page.category] | sort: 'title') %}
{% for post in  sorted %}
<p>
	<a href="{{ post.url | absolute_url }}">
		{{ post.title }}
	</a>
</p>
{% endfor %}
