<!DOCTYPE html>
<html>
<head>
<title>
{{ post.title }}
</title>

</head>


<body>
<h1>{{ post.title }}</h1>

<p style="font-size: smaller;">
Last Modified: {{ post.lastmod_epoch }} ; Created: {{ post.creation_epoch }}
</p>

<table>
<tr>
<td>{{ content }}</td>
<td style="vertical-align:top;">
<ul style="list-style-type: none;">
  {% assign sorted_categories = site.categories | sort %}
  {% for tuple in sorted_categories %}
    {% assign category_name = tuple[0] %}
    <li><a href="{{site.baseurl}}/categories/{{category_name}}.html">{{category_name}}</a></li>
  {% endfor %}
</ul>
</td>
</tr>
</table>
  
</body>
</html>
