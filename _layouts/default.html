<!DOCTYPE html>
<html>
<body>
Default template but with content
  
  <p>
  {{ content }}
  </p>
  
  <div>
  {{page.tags | capitalize | join: ', '}}
  </div>
  
  <hr />
  
  <div>
  {% for post in site.categories[page.category] %}
    <a href="{{ post.url | absolute_url }}">
      {{ post.title }}
    </a>
  {% endfor %}
  </div>
</body>
</html>
