<!DOCTYPE html>
<html>
<head>
<title>
{{ post.title }}
</title>
<body>
Default template but with content and jekyll dynamic stuff and more
  
<p>
{{ content }}
</p>
  
<hr />

<ul>
  {% assign sorted_categories = site.categories | sort %}
  {% for tuple in sorted_categories %}
    {% assign category_name = tuple[0] %}
    <li><a href="{{site.baseurl}}/categories/{{category_name}}.html">{{category_name}}</a></li>
  {% endfor %}
</ul>
  
</body>
</html>
