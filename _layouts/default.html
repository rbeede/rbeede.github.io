<!DOCTYPE html>
<html>
<head>
<title>
{{ post.title }}
</title>

<style>
.column {
	float: left;
	padding: 10px;
}

.right {
	width: 25%;
}
</style>

</head>


<body>
<h1>{{ post.title }}</h1>
<span style="font-size: smaller;">
Last Modified: {{ post.lastmod-epoch }} ; Created: {{ post.creation-epoch }}
</span>
  

<div class="column">
{{ content }}
</div>
  
<div class="column right">
<ul style="list-style-type: none;">
  {% assign sorted_categories = site.categories | sort %}
  {% for tuple in sorted_categories %}
    {% assign category_name = tuple[0] %}
    <li><a href="{{site.baseurl}}/categories/{{category_name}}.html">{{category_name}}</a></li>
  {% endfor %}
</ul>
</div>
  
</body>
</html>
